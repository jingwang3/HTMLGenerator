<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>E-Newsletter Builder</title>

<link type="text/css" rel="stylesheet" href="assets/demo.css">
<link type="text/css" rel="stylesheet" href="assets/jquery-te-1.4.0.css">

</head>

<body>
<div class="header fixed">
	<p><span>Enter number of paragraphs: </span><input id="paraNum" type="number" value="1"><a href="#" id="addPara" class="link-button">+</a><a href="#" id="removePara" class="link-button">-</a>
	<button id="updateBtn">Clear and Update</button></p>
	<p><button id="importBtn">Import</button>
	<input type="file" id="files" name="files[]" value="Choose File to Import">
	<div id="import-content-box" style="display:none;"></div></p>
	<p><button class="status">View HTML</button>
	<button id="export">Generate HTML</button>
	<select id="themeSelected"><option value="ap" style="color:#da291c">AP</option><option value="be" style="color:#da291c">BE</option><option value="celiac" style="color:#2082cb">celiac</option><option value="diabetes" style="color:#2082cb">diabetes</option><option value="sample" style="color:#2082cb">sample</option></select>
	<input id="quickLinkCheckBox" type="checkbox" name="quick-link-ckbox" value="true" checked>Show Quick Links</p>
</div>
<div class="body-wrapper">
	<h2>E-Newsletter Builder V3</h2>

	<!------------------------------------------------------------ Toggle jQTE Button ------------------------------------------------------------>
	Enter the date for this publication: <input id="pubDate" type="text" value="January 2014"><br />


	<!------------------------------------------------------------ jQUERY TEXT EDITOR ------------------------------------------------------------>
	<div id="content-box"></div>

	<!------------------------------------------------------------ jQUERY TEXT EDITOR ------------------------------------------------------------>

	<hr>
	<h2 class="preview">Preview</h2>
	<form action="./" method="post">
		<div class="output"><textarea id="final-output" class="jqte-test html-code"></textarea></div>
		<button type="button" id="download">Download HTML</button>
	</form>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="assets/jquery-te-1.4.0.min.js" charset="utf-8"></script>
<script type="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
<script type="text/javascript" src="assets/jquery.generateFile.js" charset="utf-8"></script>
<script type="text/javascript" src="assets/plug-in.js" charset="utf-8"></script>

</body>
</html>
